{% extends "base.html" %}

{% block content %}
<section class="admin-form">
    <h2>{{ 'Edit' if product else 'Add' }} Product</h2>
    <form method="POST" class="product-form">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name if product else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ product.description if product else '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price if product else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="cards" {{ 'selected' if product and product.category == 'cards' else '' }}>Cards</option>
                <option value="banners" {{ 'selected' if product and product.category == 'banners' else '' }}>Banners</option>
                <option value="flyers" {{ 'selected' if product and product.category == 'flyers' else '' }}>Flyers</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="url" id="image" name="image" value="{{ product.image if product else '' }}" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="save-btn">{{ 'Update' if product else 'Add' }} Product</button>
            <a href="{{ url_for('admin') }}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</section>

<style>
.admin-form {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: var(--background-color);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(219, 227, 68, 0.1);
}

.admin-form h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--primary-color);
}

.product-form {
    display: grid;
    gap: 1.5rem;
}

.form-group {
    display: grid;
    gap: 0.5rem;
}

.form-group label {
    color: var(--primary-color);
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 0.8rem;
    border: 2px solid var(--accent-color);
    border-radius: 8px;
    background: transparent;
    color: var(--text-color);
    font-size: 1rem;
}

.form-group textarea {
    height: 150px;
    resize: vertical;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.save-btn, .cancel-btn {
    padding: 0.8rem 1.5rem;
    border-radius: 30px;
    font-weight: 600;
    text-align: center;
    transition: all 0.3s ease;
    flex: 1;
}

.save-btn {
    background-color: var(--accent-color);
    color: black;
    border: none;
    cursor: pointer;
}

.cancel-btn {
    background-color: transparent;
    color: var(--text-color);
    border: 2px solid var(--accent-color);
    text-decoration: none;
}

.save-btn:hover, .cancel-btn:hover {
    opacity: 0.8;
}
</style>
{% endblock %}
