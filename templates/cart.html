{% extends "base.html" %}

{% block content %}
<section class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items">
        <!-- Cart items will be populated by JavaScript -->
    </div>
    <div class="cart-summary">
        <p>Total: $<span id="cart-total">0.00</span></p>
        <a href="{{ url_for('checkout') }}" id="checkout-btn" class="checkout-btn">Proceed to Checkout</a>
    </div>
</section>

<style>
.cart {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.cart h2 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 2rem;
}

.cart-item {
    background-color: var(--background-color);
    border-radius: 15px;
    padding: 1.5rem;
    margin-bottom: 1rem;
    box-shadow: 0 5px 15px rgba(219, 227, 68, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cart-item h3 {
    margin: 0;
    color: var(--primary-color);
}

.cart-item-controls {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.cart-item-controls input {
    width: 60px;
    padding: 0.5rem;
    border: 2px solid var(--accent-color);
    border-radius: 8px;
    background: transparent;
    color: var(--text-color);
}

.remove-btn {
    padding: 0.5rem 1rem;
    background-color: #ff4444;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.remove-btn:hover {
    opacity: 0.8;
}

.cart-summary {
    margin-top: 2rem;
    padding: 1.5rem;
    background-color: var(--background-color);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(219, 227, 68, 0.1);
}

.checkout-btn {
    display: block;
    width: 100%;
    padding: 1rem;
    margin-top: 1rem;
    background-color: var(--accent-color);
    color: black;
    text-align: center;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.checkout-btn:hover {
    background-color: transparent;
    color: var(--accent-color);
    border: 2px solid var(--accent-color);
}

.checkout-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>
{% endblock %}
