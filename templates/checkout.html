{% extends "base.html" %}

{% block content %}
<section class="checkout">
    <h2>Checkout</h2>
    <form method="POST" class="checkout-form">
        <div class="form-section">
            <h3>Contact Information</h3>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        </div>

        <div class="form-section">
            <h3>Shipping Address</h3>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="pincode">PIN Code</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Payment Method</h3>
            <div class="payment-options">
                <div class="payment-option">
                    <input type="radio" id="card" name="payment_method" value="card" required>
                    <label for="card">Credit/Debit Card</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="upi" name="payment_method" value="upi">
                    <label for="upi">UPI</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="cod" name="payment_method" value="cod">
                    <label for="cod">Cash on Delivery</label>
                </div>
            </div>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="cart-items-summary"></div>
            <div class="total">
                <span>Total:</span>
                <span id="total-amount">$0.00</span>
            </div>
            <input type="hidden" name="total_amount" id="total-amount-input">
        </div>
        <input type="hidden" name="cart_items" id="cart-items-input">
        <button type="submit" class="place-order-btn">Place Order</button>
    </form>
</section>

<style>
.checkout {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.checkout h2 {
    text-align: center;
    color: var(--primary-color);
    font-size: 2rem;
    margin-bottom: 2rem;
}

.checkout-form {
    background-color: var(--background-color);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 5px 15px rgba(219, 227, 68, 0.1);
}

.form-section {
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid rgba(219, 227, 68, 0.1);
}

.form-section h3 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-size: 1.4rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--primary-color);
    font-weight: 500;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid var(--accent-color);
    border-radius: 8px;
    background: transparent;
    color: var(--text-color);
    font-family: inherit;
}

.form-group textarea {
    height: 100px;
    resize: vertical;
}

.payment-options {
    display: grid;
    gap: 1rem;
}

.payment-option {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem;
    border: 2px solid var(--accent-color);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.payment-option:hover {
    background-color: rgba(219, 227, 68, 0.1);
}

.order-summary {
    background-color: rgba(219, 227, 68, 0.05);
    padding: 1.5rem;
    border-radius: 8px;
    margin-top: 2rem;
}

.total {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid rgba(219, 227, 68, 0.1);
}

.place-order-btn {
    width: 100%;
    padding: 1rem;
    background-color: var(--accent-color);
    color: black;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    margin-top: 2rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.place-order-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(219, 227, 68, 0.2);
}

@media (max-width: 768px) {
    .checkout-form {
        padding: 1.5rem;
    }

    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const summaryDiv = document.getElementById('cart-items-summary');
    const totalAmountSpan = document.getElementById('total-amount');
    const totalAmountInput = document.getElementById('total-amount-input');
    const cartItemsInput = document.getElementById('cart-items-input');

    let total = 0;
    const summary = cart.map(item => {
        total += item.price * item.quantity;
        return `
            <div class="cart-item">
                <span>${item.name}</span>
                <span>$${item.price.toFixed(2)} Ã— ${item.quantity}</span>
            </div>
        `;
    }).join('');

    summaryDiv.innerHTML = summary;
    totalAmountSpan.textContent = `$${total.toFixed(2)}`;
    totalAmountInput.value = total.toFixed(2);
    cartItemsInput.value = JSON.stringify(cart);
});
</script>
{% endblock %}
